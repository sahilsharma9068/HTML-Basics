<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>

<body><a href="https://www.instagram.com/" target="_blank">Go to instagram</a><br> <!-- a tag used for links -->
    <a href="https://www.google.com/" target="_blank">Go to google</a><br><!--a stands for anchor which is a hook type object-->
    <!--here a is tag and href is an atribute . an HTML tag is a 
        way of representing an HTML element in the program. On the other hand, an HTML attribute describes the characteristics of an HTML element. -->
    <a href="https://www.facebook.com/">Go to facebook</a><br><!-- href means hypertext refrence it is a atribute-->
    <a href="https://www.twitter.com/" target="_blank">Go to
        twiter</a><br><!-- target="-blank" used to open the link in new tab-->
    <img src="https://media.istockphoto.com/id/1464561797/photo/artificial-intelligence-processor-unit-powerful-quantum-ai-component-on-pcb-motherboard-with.jpg?s=2048x2048&w=is&k=20&c=_h_lwe5-Xb4AK-w3nUfa0m3ZNPDZSqhQhkitrtdTpFQ="
        alt="the image is not found" height="200"
        width="300"><br><!-- here src means source of image and alt means alternate if our image is not found then the content inside the alt is shown-->
    <img src="2.image.jpg" alt="sahil image" height="400" width="300">
    <!--img tag used for image-->
</body>

</html>
